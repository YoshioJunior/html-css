<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls width="400" height="250" poster="imagens/logo.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4" width="400" height="250">
        <source src="midia/Meu-Video-1.m4v" type="video/mp4" width="400" height="250">
        <source src="midia/Meu-Video-1.webm" type="video/webm" width="400" height="250">
        <source src="midia/meu-video.ogv" type="video/ogg" width="400" height="250">
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="400" height="250" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&color=ff0179&portrait=0" width="400" height="250" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
